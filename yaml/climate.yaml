# Example dual-point configuration entry

fan:
  - platform: speed
    id: rear_heater_fan
    name: "Rear Heater Fan"
    restore_mode: RESTORE_DEFAULT_OFF
    output: hbridge_1
    speed_count: 100
   

climate:
  - platform: thermostat
    name: "Thermostat Climate Controller"
    sensor: temp_inside
    default_target_temperature_low: 65 °F
    default_target_temperature_high: 80 °F
    min_cooling_off_time: 300s
    min_cooling_run_time: 300s
    min_heating_off_time: 300s
    min_heating_run_time: 300s
    min_idle_time: 30s
    cool_action:
      - fan.turn_on:
          id: rear_heater_fan
          speed: 20
    heat_action:
      - fan.turn_on:
          id: rear_heater_fan
          speed: 20
      - switch.turn_on: sw_valve_rear_heater
    idle_action:
      - fan.turn_off:
          id: rear_heater_fan
      - switch.turn_off: sw_valve_rear_heater 